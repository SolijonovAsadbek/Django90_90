{% extends 'base.html' %}
{% block search %}
    Search Article
    <form action="/article/" method="get">
        <label>
            <input type="text" name="q">
        </label>
        <button type="submit">Search</button>
    </form>
{% endblock %}
{% block content %}
    {% if object %}
        <h1>{{ object.title }}</h1>
        <p>{{ object.content }}</p>
        <a href="http://localhost:8000/">Ortga</a>
    {% else %}
        <p>I'm sorry. No Nothing</p>
    {% endif %}
{% endblock %}
