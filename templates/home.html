{% extends 'base.html' %}
{% block title %}
    Database
{% endblock %}

{% block content %}
    {% for object in objects %}
        <li><a href="actile/{{ object.id }}">{{ object.title }} - (id: {{ object.id }}){{ object.content }}</a></li>
    {% endfor %}

    <ul>
        {% for item in my_list %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
{% endblock %}
